plugins {
    id 'java'
    id "io.freefair.lombok" version "4.1.2"
    id 'groovy'
}

group 'java12-fundamentals-hash-map-implementation-workshop'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceCompatibility = 12
targetCompatibility = 12

dependencies {
    testCompile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.5.8'
    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.2-groovy-2.5'
}